{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="col-xs-12 col-sm-9">

        <h2>Edit an article</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>

    </div><!--/.col-xs-12.col-sm-9-->

{% endblock %}
